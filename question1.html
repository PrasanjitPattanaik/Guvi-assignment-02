<body>
    <main>
     <!--Search bar-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8"style="margin-left: auto;margin-right: auto;margin-top:20px;">
                    <form action="">
                    <div class="search-bar">
                            <div class="form-group" style="display: flex;">
                                <input type="text" class="form-control" id="searched" placeholder="Search">
                                <button type="button" onClick="search();"class="btn btn-primary">Search</button>
                            </div>
                    </div>
                    <div class="container-fluid" style="margin-top:10px;">
                        <div class="search-data" style="display: none;">
                            <h2 id="searchData" style="font-size: large;"></h2>
                        </div>
                    </div>
                </form>
                
                
                </div>
            </div>
            <!---Card for show events-->
            <div class="row">
                <script>
                    for(let i=1;i<9;i++){
                        document.write(' <div class="col-md-3" style="margin-top:20px;"><div class="card p-1" ><h3 style="text-align: center;font-weight:bold; padding-bottom:5px;">Events '+i+'</h3><div class="row"><div class="col-md-5"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmxKHWU7MLJDZmaV1ECvol55Xhwh2PVQfgYQhJTNdBd58wrqLyreRpNh_sMoR3Fetf4FY&usqp=CAU" alt="" height="150px;" width="auto"></div><div class="col-md-7"><p style="margin-top:10px;">14-04-2022</p><p style="margin-top:10px;">Seats Available: <span id="seat'+i+'"></span></p><button style="margin-top:10px;" type="button" onclick="book(this);" id="Event '+i+'" class="btn btn-primary">Book Now</button></div></div></div></div>');
                    }
                </script>
               
            </div>
            
    </main>
<script>
    function search(){
        var searched = document.getElementById('searched').value;
        if(searched==''){
            $('.search-data').show();
        document.getElementById('searchData').innerHTML ="Please enter a valid search";
        }
        else{
        $('.search-data').show();
        document.getElementById('searchData').innerHTML ="You are searching for: "+searched;
        }
    }
    seat();
    function seat(){
        for(let i=1;i<9;i++){
            document.getElementById('seat'+i).innerHTML = Math.floor(Math.random() * 100);;
        }
    }
    function book(input){
        let event=input.id;
        alert("You have booked "+event);
    }
</script>
